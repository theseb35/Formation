<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet CFD</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- com. -->
    
    <script src="/js/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <div id="header-name">
        Meme<span id="dot">.</span><span id="js">js</span>
      </div>
      <div id="theme" class="form-check form-switch">
        <label for="theme-swith">blanc</label>
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="theme-swith"
        />
      </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Home <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdownId"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="#">Action 1</a>
                <a class="dropdown-item" href="#">Action 2</a>
              </div>
            </li>
          </ul>
          <form class="d-flex my-2 my-lg-0">
            <input
              class="form-control me-sm-2"
              type="text"
              placeholder="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <article>
      <div id="editor">
        <div id="editor-viewer">
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 500 500"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <image
              xlink:href="https://media.istockphoto.com/id/469618054/fr/vectoriel/visage-palm-vintage-homme-gifler-front-pour-cruelle-d%C3%A9faite.jpg?s=612x612&w=0&k=20&c=NaIIBS03MdXfrYtoShnnOjKNtZCri9CkkbEq2jlJi-0="
              x="0"
              y="0"
            />
            <text x="10" y="20" font-style="italic" font-weight="900" style="text-decoration:underline;fill:aqua">DEMAT BREIZH</text>
          </svg>
        </div>
        <div id="editor-form">
          <form action="#" name="meme-form">
            <h2>Titre</h2>
            <input
              type="text"
              name="titre"
              id="meme-titre"
              placeholder="saisir titre"
            />
            <hr />
            <label for="meme-image"><h2>Image</h2></label><br />
            <select name="imageId" id="meme-image">
              <option value="-1">aucune image</option>
            </select>
            <hr />
            <h2>text</h2>
            <input
              type="text"
              name="text"
              id="meme-texte"
              placeholder="saisir texte"
            />
            <div class="flex-col">
              <div>
                <label for="meme-x">x</label><br />
                <input type="number" name="x" id="meme-x" />
              </div>
              <div>
                <label for="meme-y">y</label><br />
                <input type="number" name="y" id="meme-y" />
              </div>
            </div>
            <hr />
            <h2>Decorations</h2>
            <label for="meme-color">Couleur</label><br />
            <input type="color" name="color" id="meme-color" />
            <h3>font</h3>
            <div class="flex-col">
              <div>
                <label for="meme-fontSize">taille</label><br />
                <input type="number" name="fontSize" id="meme-fontSize" />
              </div>
              <div>
                <label for="meme-fontSize">poids</label><br />
                <input
                  type="number"
                  name="fontWeight"
                  id="meme-fontWeight"
                  min="100"
                  max="900"
                  step="100"
                />
              </div>
            </div>
            <div class="flex-col">
              <div>
                <label for="meme-italic">italic</label>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="meme-italic"
                    name="italic"
                  />
                </div>
              </div>
              <div>
                <label for="meme-underline">underline</label>
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="meme-underline"
                    name="underline"
                  />
                </div>
              </div>
            </div>
            <hr />
            <div class="center">
              <input
                class="btn btn-warning"
                type="reset"
                id="meme-reset"
                value="Annul"
              />
              <button class="btn btn-primary" type="submit" id="meme-submit">
                Valider
              </button>
            </div>
          </form>
        </div>
      </div>
    </article>
    <footer>DESORBAIX &copy; 2023</footer>
  </body>
</html>
